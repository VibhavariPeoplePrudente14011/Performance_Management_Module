<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.component.css"> 
</head>
<body>
  <header>
    <img src="assets/images/white-logo.jpg" alt="Company Logo" class="logo">
  </header>
  <div class="container">
    <h2>Login Page</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="empId">Employee ID</label>
        <input type="text" id="empId" formControlName="empId" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div class="mt-3">
      <a routerLink="/registration">Don't have an account? Register here</a>
    </div>
  </div>
</body>
</html>
